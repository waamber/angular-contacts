<div class='text-center' id='view'>

  <div id="viewContacts">
    <div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 contact-card">
      <button class="btn btn-danger delete" ng-click="deleteContact(contact.id)">X</button>
      <div class='caption'>
        <h3 class="name">{{contact.firstName}} {{contact.lastName}}</h3>
        <p class="phone">{{contact.phone}}</p>
        <p class="email">{{contact.email}}</p>
        <p class="address">{{contact.address}}</p>
        <p class="website">{{contact.website}}</p>
      </div>
    </div>
  </div>

</div>
