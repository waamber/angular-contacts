<div class='text-center' id='view'>

  <div id="viewContacts">
    <div ng-repeat="contact in contacts" class="col-sm-6 col-md-4 contact-card">
      <div ng-if="contact.favorite">
        <i class="fa fa-star-o" aria-hidden="true"></i>
      </div>
      <div class='caption'>
        <h3 class="name">{{contact.firstName}} {{contact.lastName}}</h3>
        <p class="phone">{{contact.phone}}</p>
        <p class="email">{{contact.email}}</p>
        <p class="address">{{contact.address}}</p>
        <p class="website">{{contact.website}}</p>
      </div>
      <div>
        <button class="btn btn-warning favorite" ng-click="editContact()"><i class="fa fa-pencil" aria-hidden="true"></i>
</button>
        <button ng-if="!contact.favorite" class="btn btn-info favorite" ng-click="switchToFavorite(contact)"><i class="fa fa-star"></i></button>
        <button class="btn btn-danger delete" ng-click="deleteContact(contact.id)"><i class="fa fa-trash-o"></i></button>
      </div>
    </div>
  </div>

</div>
